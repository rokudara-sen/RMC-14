- type: constructionGraph
  id: RMCFlipchart
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: flipchart
          completed:
            - !type:SnapToGrid { }
          steps:
            - material: WoodPlank
              amount: 3
              doAfter: 2
    - node: flipchart
      entity: RMCFlipchart
      edges:
        - to: start
          completed:
            - !type:GivePrototype
              prototype: MaterialWoodPlank
              amount: 3
          steps:
            - tool: Prying
              doAfter: 3
