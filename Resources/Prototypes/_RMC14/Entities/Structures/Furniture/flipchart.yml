- type: entity
  parent: BaseStructure
  id: RMCFlipchart
  name: flipchart
  description: A standing board with large paper sheets for briefings and debriefs.
  components:
  - type: Sprite
    sprite: Structures/Wallmounts/noticeboard.rsi
    layers:
      - state: noticeboard
  - type: PaperLabelType
  - type: Flipchart
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: InteractionOutline
  - type: Clickable
  - type: Tag
    tags:
    - Wooden
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: NoticeBoard
    node: noticeBoard
